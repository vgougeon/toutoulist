<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toutouliste</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="header">
            <svg width="40" height="40" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd">
                <path d="M9 23h-6v-10l8.991-8.005 9.009 8.005v10h-6v-3c0-1.654-1.355-3.021-3.009-3.021-1.655 0-2.991 1.367-2.991 3.021v3zm2.252-11.015c.094-.002 1.385-.002 1.477 0 1.17.016 1.264-.998 2.259-.998.643 0 .995.524.999.999.005.474-.28.825-.622.995.327.177.619.527.622 1.002.003.475-.347.999-.999.999-.995 0-1.089-1.015-2.259-.998h-1.477c-1.17-.017-1.264.998-2.259.998-.652 0-1.002-.524-.999-.999.003-.475.295-.825.622-1.002-.342-.17-.627-.521-.622-.995.004-.475.356-.999.999-.999.995 0 1.089 1.014 2.259.998zm.748-10.985l12 10.632-1.328 1.493-10.672-9.481-10.672 9.481-1.328-1.481 12-10.644z"/>
            </svg>
            <div>
                <h1>Toutouliste</h1>
                <span>La todolist</span>
            </div>
        </div>
        
        <div class="flex">
            <div class="flex wrap" id="dogs"></div>
            <button class="done shrink-0" onclick="newDog()">+ Nouveau chien</button>
        </div>
        
        <div class="flex">
            <input type="text" id="taskName" placeholder="Nom de la tâche">
            <button onclick="add()">Ajouter une tâche</button>
        </div>
        <h2>En cours (<span id="pendingNb"></span>)</h2>
        <div id="todoPending" class="todoList">
            
        </div>
        <h2>Terminées (<span id="doneNb"></span>)</h2>
        <div id="todoDone" class="todoList">
            
        </div>
        <button onclick="feedback()">Compte rendu</button>
    </section>
    <section id="feedback"></section>
    <script src="src/Dog.js"></script>
    <script src="src/Todo.js"></script>
    <script src="script.js"></script>
</body>
</html>
